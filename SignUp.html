<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Food Ivoire Back Office</title>

    <!-- Template CSS -->
    <link rel="stylesheet" href="assets/css/style-starter.css">

    <!-- google fonts -->
    <link href="//fonts.googleapis.com/css?family=Nunito:300,400,600,700,800,900&display=swap" rel="stylesheet">
</head>

<body class="sidebar-menu-collapsed">
    <div class="se-pre-con"></div>
    <section>
        <div class="main-content">

            <!-- content -->
            <div class="container-fluid content-top-gap">

                <section class="forms">

                    <!-- forms 2 -->
                    <div class="card card_border py-2 mb-4">
                        <div class="card-body">
                            <form action="#" method="post">
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="inputEmail4" class="input__label">Nom</label>
                                        <input type="text" class="form-control input-style" id="inputEmail4"
                                            placeholder="Adresse e-mail">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="inputPassword4" class="input__label">Prenom</label>
                                        <input type="text" class="form-control input-style" id="inputPassword4"
                                            placeholder="Mot de passe">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="inputEmail4" class="input__label">Adresse e-mail</label>
                                        <input type="email" class="form-control input-style" id="inputEmail4"
                                            placeholder="Adresse e-mail">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="inputPassword4" class="input__label">Téléphone</label>
                                        <input type="tel" class="form-control input-style" id="inputPassword4"
                                            placeholder="Téléphone">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="inputPassword4" class="input__label">Mot de passe</label>
                                        <input type="password" class="form-control input-style" id="inputPassword4"
                                            placeholder="Mot de passe">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="inputPassword4" class="input__label">Confirmation</label>
                                        <input type="password" class="form-control input-style" id="inputPassword4"
                                            placeholder="Confirmation">
                                    </div>
                                </div>
                                
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="inputCity" class="input__label">Ville</label>
                                        <input type="text" class="form-control input-style" id="inputCity">
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="inputState" class="input__label">Commune</label>
                                        <input type="text" class="form-control input-style" id="inputState">
                                      
                                    </div>
                                    <div class="form-group col-md-2">
                                        <label for="inputZip" class="input__label">Code postal</label>
                                        <input type="text" class="form-control input-style" id="inputZip">
                                    </div>
                                </div>
                                <div class="form-check check-remember check-me-out">
                                    <input class="form-check-input checkbox" type="checkbox" id="gridCheck">
                                    <label class="form-check-label checkmark" for="gridCheck">
                                        Se souvenir de moi
                                    </label>
                                </div>

                                <a type="submit" class="btn btn-primary btn-style mt-4" href="./dasboard.html">S'enregistrer</a>
                            </form>

                        </div>
                    </div>


                </section>

            </div>

        </div>
    </section>
    <footer class="dashboard">
        <p>&copy 2023 Food Ivoire | Design by <a href="" target="_blank" class="text-primary">ko</a></p>
    </footer>
    <!--footer section end-->
    <!-- move top -->
    <button onclick="topFunction()" id="movetop" class="bg-primary" title="Go to top">
        <span class="fa fa-angle-up"></span>
    </button>
    <script>
        // When the user scrolls down 20px from the top of the document, show the button
        window.onscroll = function () {
            scrollFunction()
        };

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                document.getElementById("movetop").style.display = "block";
            } else {
                document.getElementById("movetop").style.display = "none";
            }
        }

        // When the user clicks on the button, scroll to the top of the document
        function topFunction() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }
    </script>
    <!-- /move top -->


    <script src="assets/js/jquery-3.3.1.min.js"></script>
    <script src="assets/js/jquery-1.10.2.min.js"></script>


    <script src="assets/js/jquery.nicescroll.js"></script>
    <script src="assets/js/scripts.js"></script>

    <!-- close script -->
    <script>
        var closebtns = document.getElementsByClassName("close-grid");
        var i;

        for (i = 0; i < closebtns.length; i++) {
            closebtns[i].addEventListener("click", function () {
                this.parentElement.style.display = 'none';
            });
        }
    </script>
    <!-- //close script -->

    <!-- disable body scroll when navbar is in active -->
    <script>
        $(function () {
            $('.sidebar-menu-collapsed').click(function () {
                $('body').toggleClass('noscroll');
            })
        });
    </script>
    <!-- disable body scroll when navbar is in active -->

    <!-- loading-gif Js -->
    <script src="assets/js/modernizr.js"></script>
    <script>
        $(window).load(function () {
            // Animate loader off screen
            $(".se-pre-con").fadeOut("slow");;
        });
    </script>
    <!--// loading-gif Js -->

    <!-- Bootstrap Core JavaScript -->
    <script src="assets/js/bootstrap.min.js"></script>


</body>

</html>
