<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Food Ivoire Back Office</title>

    <!-- Template CSS -->
    <link rel="stylesheet" href="assets/css/style-starter.css">

    <!-- google fonts -->
    <link href="//fonts.googleapis.com/css?family=Nunito:300,400,600,700,800,900&display=swap" rel="stylesheet">
</head>

<body class="sidebar-menu-collapsed">
    <div class="se-pre-con"></div>
    <section>
        <div class="main-content">

            <!-- content -->
            <div class="container-fluid content-top-gap">

                <section class="forms">
                    <!-- forms 1 -->
                    <div class="card card_border py-2 mb-4">
                        <div class="cards__heading">
                          <h3>Connexion <span></span></h3>
                        </div>
                        <div class="card-body">
                          <form action="#" method="post">
                            <div class="form-group">
                              <label for="exampleInputEmail1" class="input__label">Adresse e-mail</label>
                              <input type="email" class="form-control input-style" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Saisissez votre adresse e-mail">
                              <small id="emailHelp" class="form-text text-muted">Nous ne partagerons jamais votre adresse e-mail avec
                                quelqu'un d'autre.</small>
                            </div>
                            <div class="form-group">
                              <label for="exampleInputPassword1" class="input__label">Mot de passe</label>
                              <input type="password" class="form-control input-style" id="exampleInputPassword1" placeholder="Mot de passe">
                            </div>
                            <div class="form-check check-remember check-me-out">
                                <a  class="" href="./SignUp.html">S'enregistrer</a>
                            </div>
                            <a type="submit" class="btn btn-primary btn-style mt-4" href="./dasboard.html">Se connecter</a>
                          </form>
                        </div>
                      </div>
                 

                </section>

            </div>

        </div>
    </section>
    <footer class="dashboard">
        <p>&copy 2023 Food Ivoire | Design by <a href="" target="_blank" class="text-primary">ko</a></p>
    </footer>
    <!--footer section end-->
    <!-- move top -->
    <button onclick="topFunction()" id="movetop" class="bg-primary" title="Go to top">
        <span class="fa fa-angle-up"></span>
    </button>
    <script>
        // When the user scrolls down 20px from the top of the document, show the button
        window.onscroll = function () {
            scrollFunction()
        };

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                document.getElementById("movetop").style.display = "block";
            } else {
                document.getElementById("movetop").style.display = "none";
            }
        }

        // When the user clicks on the button, scroll to the top of the document
        function topFunction() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }
    </script>
    <!-- /move top -->


    <script src="assets/js/jquery-3.3.1.min.js"></script>
    <script src="assets/js/jquery-1.10.2.min.js"></script>


    <script src="assets/js/jquery.nicescroll.js"></script>
    <script src="assets/js/scripts.js"></script>

    <!-- close script -->
    <script>
        var closebtns = document.getElementsByClassName("close-grid");
        var i;

        for (i = 0; i < closebtns.length; i++) {
            closebtns[i].addEventListener("click", function () {
                this.parentElement.style.display = 'none';
            });
        }
    </script>
    <!-- //close script -->

    <!-- disable body scroll when navbar is in active -->
    <script>
        $(function () {
            $('.sidebar-menu-collapsed').click(function () {
                $('body').toggleClass('noscroll');
            })
        });
    </script>
    <!-- disable body scroll when navbar is in active -->

    <!-- loading-gif Js -->
    <script src="assets/js/modernizr.js"></script>
    <script>
        $(window).load(function () {
            // Animate loader off screen
            $(".se-pre-con").fadeOut("slow");;
        });
    </script>
    <!--// loading-gif Js -->

    <!-- Bootstrap Core JavaScript -->
    <script src="assets/js/bootstrap.min.js"></script>


</body>

</html>
